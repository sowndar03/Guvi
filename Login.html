<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/Login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/Login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="outer-container">
        <form class="form-container" id="myForm">
            <h3>Login</h3>
            <div class="input-container">
                <input placeholder="Email" type="email" required name="email" id="email"/>
                <i class="fas fa-envelope"></i>
            </div>
            <span class="error" id="emailError"></span>
            <div class="input-container">
                <input placeholder="Password" type="password" required name="password" id="password" />
                <i class="fas fa-lock"></i>
            </div>
            <span class="error" id="passwordError"></span>
            <div class="sign-container"><a href="Register.html">Sign Up?</a></div>
            <span id="responseMessage"></span>
            <div>
                <button class="button-container" type="button" id="submitButton">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
